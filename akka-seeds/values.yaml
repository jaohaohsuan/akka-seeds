# Default values for akka-seeds.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: henryrao/akka-seeds
  tag: 2.5.1
  pullPolicy: Always
service:
  name: akka-seeds
  externalPort: 2551
  internalPort: 2551
seedHostNamePrefix: akka-seed
actorsystem:
  name: ClusterSystem
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
