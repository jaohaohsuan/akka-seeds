---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
spec:
  ports:
  - port: {{ .Values.service.externalPort }}
    protocol: TCP
    targetPort: {{ .Values.service.internalPort }}
  selector:
    component: seed
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
  clusterIP: None
